<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Newsletter pop starter</title>
</head>

<body>
    <div class="container">
    <div class="card">
        <header>
            <div class="header-body">
                <div class="header-image"><img src="/Assets/Pattern.png" /></div>
                <h2 class="header-text">Creating email templates has never been easier.</h2>
            </div>
        </header>
        <div class="content">
            <p class="text-content"> Receive daily emails on how to create email templates, completeley free.</p>
            <form action="#" class="form">
                <div class="form-item">
                    <input type="text" class="form-input" placeholder="Email-Address" aria-label="email">
                </div>
                <a href="#" class=" btn">Subscribe</a></form>
                <span class="span-text">No span ever ,unsubscribe anytime.</span>
            <figure><img src="/Assets/User Avatar.svg" alt="avatar-image">
                <p class="fig_text">Andrew Vickinks</p><br><br>
                <p class="fig_text">Newsletter Designer</span>
            </figure>
                <figcaption>"By far one of the best newsletter i've ever subscribed to. It is sent biweekly and i am
                    always looking foward to their emails."</figcaption>
        </div>
    </div>
    </div>
</body>

</html>
